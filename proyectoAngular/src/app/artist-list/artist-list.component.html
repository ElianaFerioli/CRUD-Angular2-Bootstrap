<table class="table card card-strong">
  <thead>
    <th></th>
    <th>Nombre</th>
    <th>Discogr√°fica</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let artist of artists">
      <td class="artist-company">
        <img src="{{artist.picture}}" width="50px" height="50px"/>
      </td>
      <td class="artist-name"> {{artist.name}} </td>
      <td class="artist-company"> {{artist.company}} </td>
      <td class="row">
        <a [routerLink]="['../discography', {id: artist.$key, name: artist.name}]"  class="btn btn-default btn-lg col-sm-2" title="Ver discografia">
          <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
        </a>
        <div class="col-sm-3">
        </div>
        <a [routerLink]="['../modify', {id: artist.$key, name: artist.name}]" class="btn btn-default btn-lg col-sm-2"   title="Modificar" name="{{artist.$key}}">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <div class="col-sm-3">
        </div>
        <a class="btn btn-default btn-lg col-sm-2" (click)="removeArtist(artist.$key)"  title="Borrar">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
