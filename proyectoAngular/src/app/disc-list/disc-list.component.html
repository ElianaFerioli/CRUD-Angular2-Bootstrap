<table class="table card card-strong">
  <thead>
    <th></th>
    <th>Nombre</th>

    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let dis of disc">
      <td class="artist-company">
        <img src="{{dis.picture}}" width="50px" height="50px"/>
      </td>
      <td class="artist-name"> {{dis.name}} </td>
      <td class="artist-company"> {{dis.year}} </td>
      <td class="row">
        <a class="btn btn-default btn-lg col-sm-3" [routerLink]="['../modify-disc', {id: dis.$key, name: dis.name}]"  title="Modificar">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </a>
        <div class="col-sm-6">
        </div>
        <a class="btn btn-default btn-lg col-sm-3" (click)="removeDisc(dis.$key)"  title="Borrar">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a>
      </td>
    </tr>
  </tbody>
</table>
