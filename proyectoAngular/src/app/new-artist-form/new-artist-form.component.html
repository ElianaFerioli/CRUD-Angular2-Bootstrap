<div class="form-group col-xs-4">
  <input type="text" placeholder="Nombre" #nombre  class="form-control">
</div>
<div class="col-xs-12"></div>
<div class="form-group col-xs-4">
  <input type="text" placeholder="Compania" #compania  class="form-control">
</div>
<div class="col-xs-12"></div>
<div class="form-group col-xs-4">
  <input type="url" placeholder="Url de la imagen" #url  class="form-control">
</div>
<div class="col-xs-12"></div>
<div class="col-xs-4">
  <a class="btn btn-primary" (click)="saveArtist(nombre.value, compania.value, url.value)" [routerLink]="['../home']">Insertar Artista</a>
</div>
